<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>cada tag tem um objetivo</p>
    <ul>
        <li><abbr title="tag &lt;p/&gt;">Paragrafo</abbr></li>
        <li><abbr title="tag &lt;h1/&gt;">Título</abbr></li>
        <li><abbr title="tag &lt;img/&gt;">imagens</abbr></li>
        <li><abbr title="tag &lt;abbr/&gt;">abreviações</abbr></li>
        <li><abbr title="tag &lt;code/&gt;">codigo fonte</abbr></li>
        <li><abbr title="tag &lt;li/&gt;">lista numerada</abbr></li>
        <li><abbr title="tag &lt;ul/&gt;">lista marcadores</abbr></li>
    </ul>
</body>
</html>
