<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

                
        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passee o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
    <p>FIM...</p>
</body>
</html>
