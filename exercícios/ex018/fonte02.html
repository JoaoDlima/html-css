<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        
        @font-face {
            font-family: "deuts";
            src: url("Deutschlands.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'deuts';
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum commodi tempore, doloribus eveniet officia a! Doloribus distinctio hic labore consequuntur necessitatibus atque ipsam ullam ducimus quidem accusantium, laboriosam ex recusandae?</p>
</body>
</html>
