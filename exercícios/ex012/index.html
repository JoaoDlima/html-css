<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>colocando videos localmente</h1>
    <p>esse video esta ahospedado no meu proprio servidor</p>
    <video width="560" height="315" controls poster="imagens/limoes-capa.png">
        <source src="midia/video720.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-web.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>seu navegador não reproduz video. <a href="midia/meu-video-mp4.mp4">clique aqui ára baixar o video</a></p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=MZDhfMXTFZn8h3o3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
